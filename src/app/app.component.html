<br/>
<h1> User Input Form </h1>
<br/>
<div>
  <input type="radio" name="location" (click)="location='US'" [checked]="location=='US'">US
  <input type="radio" name="location" (click)="location='UK'" [checked]="location=='UK'">UK
</div>
<br/>

<h3><i>With ngModel</i></h3>
<input type="text" [(ngModel)]="userInput" [appInputformat]="userInput" [locationinfo]="location" />

<br/>
<br/>
<h3><i>FormControl in a FormGroup</i></h3>
<form [formGroup]="form">
  <input type="text" formControlName="userInput_form" [appInputformat]="userInput_form" [locationinfo]="location" />
    <br/>bound value: {{form.controls.userInput_form.valid ? form.controls.userInput_form.value : ''}}
    <br/>status: {{form.controls.userInput_form.status}}
    <br/>is valid: {{form.controls.userInput_form.valid}}
<br>
</form>

<router-outlet></router-outlet>
